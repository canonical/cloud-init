cc_rsyslog:
  description: "This module configures remote system logging using rsyslog.\n\nConfiguration\
    \ for remote servers can be specified in ``configs``, but for\nconvenience it\
    \ can be specified as key-value pairs in ``remotes``.\n\nThis module can install\
    \ rsyslog if not already present on the system using\nthe ``install_rsyslog``,\
    \ ``packages``, and ``check_exe`` options.\nInstallation may not work on systems\
    \ where this module runs before\nnetworking is up.\n\n.. note::\n   On BSD, cloud-init\
    \ will attempt to disable and stop the base system\n   syslogd. This may fail\
    \ on a first run. We recommend creating images\n   with ``service syslogd disable``.\n"
  examples:
  - comment: ''
    file: cc_rsyslog/example1.yaml
  - comment: ''
    file: cc_rsyslog/example2.yaml
  - comment: Default (no) configuration with package installation on FreeBSD
    file: cc_rsyslog/example3.yaml
  name: Rsyslog
  title: Configure system logging via rsyslog
