cc_phone_home:
  description: "This module can be used to post data to a remote host after boot is\n\
    complete.  If the post url contains the string ``$INSTANCE_ID`` it will be\nreplaced\
    \ with the id of the current instance. Either all data can be posted\nor a list\
    \ of keys to post. Available keys are:\n\n- ``pub_key_rsa``\n- ``pub_key_ecdsa``\n\
    - ``pub_key_ed25519``\n- ``instance_id``\n- ``hostname``\n- ``fdqn``\n\nData is\
    \ sent as ``x-www-form-urlencoded`` arguments.\n\n**Example HTTP POST**:\n\n..\
    \ code-block:: http\n\n    POST / HTTP/1.1\n    Content-Length: 1337\n    User-Agent:\
    \ Cloud-Init/21.4\n    Accept-Encoding: gzip, deflate\n    Accept: */*\n    Content-Type:\
    \ application/x-www-form-urlencoded\n\n    pub_key_rsa=rsa_contents&pub_key_ecdsa=ecdsa_contents&pub_key_ed25519=ed25519_contents&instance_id=i-87018aed&hostname=myhost&fqdn=myhost.internal\n"
  examples:
  - comment: ''
    file: cc_phone_home/example1.yaml
  - comment: ''
    file: cc_phone_home/example2.yaml
  name: Phone Home
  title: Post data to url
