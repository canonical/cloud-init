cc_rpi_connect:
  description: |
    This module handles Raspberry Pi Connect installation and enablement.
    It will install the Raspberry Pi Connect service and enable it to run on boot.

    Supported operating systems:
    - Raspberry Pi OS (bookworm and later)
  examples:
  - comment: >
      This example will enable the Raspberry Pi Connect service.
    file: cc_rpi_connect/example1.yaml
  name: Raspberry Pi Connect
  title: Install and enable Raspberry Pi Connect service
