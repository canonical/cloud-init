cc_apt_configure:
  description: "This module handles both configuration of apt options and adding\n\
    source lists.  There are configuration options such as\n``apt_get_wrapper`` and\
    \ ``apt_get_command`` that control how\ncloud-init invokes apt-get. These configuration\
    \ options are\nhandled on a per-distro basis, so consult documentation for\ncloud-init's\
    \ distro support for instructions on using\nthese config options.\n\nBy default,\
    \ cloud-init will generate default\napt sources information in deb822 format at\n\
    :file:`/etc/apt/sources.list.d/<distro>.sources`. When the value\nof `sources_list`\
    \ does not appear to be deb822 format, or stable\ndistribution releases disable\
    \ deb822 format,\n:file:`/etc/apt/sources.list` will be written instead.\n\n..\
    \ note::\n    To ensure that apt configuration is valid yaml, any strings\n  \
    \  containing special characters, especially ``:`` should be quoted.\n\n.. note::\n\
    \    For more information about apt configuration, see the\n    ``Additional apt\
    \ configuration`` example.\n"
  examples:
  - comment: ''
    file: cc_apt_configure/example1.yaml
  - comment: cloud-init version 23.4 will generate a deb822 formatted sources file
      at /etc/apt/sources.list.d/<distro>.sources instead of /etc/apt/sources.list
      when  `sources_list` content is deb822 format.
    file: cc_apt_configure/example2.yaml
  name: Apt Configure
  title: Configure apt for the user
