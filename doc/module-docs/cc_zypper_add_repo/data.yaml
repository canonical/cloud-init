cc_zypper_add_repo:
  description: "Zypper behavior can be configured using the ``config`` key, which\
    \ will\nmodify ``/etc/zypp/zypp.conf``. The configuration writer will only append\n\
    the provided configuration options to the configuration file. Any\nduplicate options\
    \ will be resolved by the way the ``zypp.conf`` INI file\nis parsed.\n\n.. note::\n\
    \   Setting ``configdir`` is not supported and will be skipped.\n\nThe ``repos``\
    \ key may be used to add repositories to the system. Beyond\nthe required ``id``\
    \ and ``baseurl`` attributions, no validation is\nperformed on the ``repos`` entries.\
    \ It is assumed the user is familiar\nwith the Zypper repository file format.\
    \ This configuration is also\napplicable for systems with transactional-updates.\n"
  examples:
  - comment: ''
    file: cc_zypper_add_repo/example1.yaml
  name: Zypper Add Repo
  title: Configure Zypper behavior and add Zypper repositories
