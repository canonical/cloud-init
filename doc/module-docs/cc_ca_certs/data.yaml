cc_ca_certs:
  description: "This module adds CA certificates to the system's CA store and updates\
    \ any\nrelated files using the appropriate OS-specific utility. The default CA\n\
    certificates can be disabled/deleted from use by the system with the\nconfiguration\
    \ option ``remove_defaults``.\n\n.. note::\n   certificates must be specified\
    \ using valid yaml. in order to specify a\n   multiline certificate, the yaml\
    \ multiline list syntax must be used\n\n.. note::\n   Alpine Linux requires the\
    \ ca-certificates package to be installed in\n   order to provide the ``update-ca-certificates``\
    \ command.\n"
  examples:
  - comment: ''
    file: cc_ca_certs/example1.yaml
  name: CA Certificates
  title: Add ca certificates
