#
# Add a PPA to source.list
#
cloud_config: |
  #cloud-config
  apt:
    sources:
      source1:
        keyid: 0165013E
        keyserver: keyserver.ubuntu.com
        source: "ppa:curtin-dev/test-archive"
collect_scripts:
  sources.list: |
    #!/bin/bash
    cat /etc/apt/sources.list.d/curtin-dev-ubuntu-test-archive-*.list
  apt-key: |
    #!/bin/bash
    apt-key finger

