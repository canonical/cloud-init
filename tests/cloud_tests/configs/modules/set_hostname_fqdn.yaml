#
# Set the hostname and update /etc/hosts
#
cloud_config: |
  #cloud-config
  manage_etc_hosts: true
  hostname: myhostname
  fqdn: host.myorg.com
collect_scripts:
  hosts: |
    #!/bin/bash
    grep ^127 /etc/hosts
  hostname: |
    #!/bin/bash
    hostname
  fqdn: |
    #!/bin/bash
    hostname --fqdn

