#
# Print auth keys with different hash than md5
#
# NOTE: testcase checks for '256 SHA256:.*(ECDSA)' on output line on trusty
#       this fails as line in output reads '256:.*(ECDSA)'
required_features:
  - syslog
  - ssh_key_fmt
cloud_config: |
  #cloud-config
  ssh_genkeytypes:
  - ecdsa
  - ed25519
  ssh_authorized_keys:
    - ssh-rsa 
collect_scripts:
  syslog: |
    #!/bin/bash
    cat /var/log/syslog

